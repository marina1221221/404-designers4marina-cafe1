<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Marina-cafe</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #fff;
  touch-action: manipulation;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
}

/* الكتاب */
#book {
  width: 100vw;
  height: 100vh;
  position: relative;
  perspective: 1800px;
}

/* الصفحة */
.page {
  width: 100%;
  height: 100%;

  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  background-color: #f2f2f2;

  position: absolute;
  top: 0;
  left: 0;

  transform-style: preserve-3d;
  backface-visibility: hidden;
  transform: rotateY(0deg);

  transform-origin: left;
  transition: transform 1s cubic-bezier(.45,0,.15,1);

  box-shadow: 0 12px 30px rgba(0,0,0,0.35);
}

/* أزرار السوشيال */
.social-buttons {
  position: absolute;
  bottom: 15px;
  right: 50%;
  transform: translateX(50%);
  display: flex;
  gap: 35px;
  z-index: 10;
  transition: opacity 0.2s ease; /* تأثير الاختفاء السريع */
}

.social-buttons.hidden {
  opacity: 0;
  pointer-events: none;
}

.social-buttons a {
  width: 60px;
  height: 60px;
  background: white; /* خلفية الزر */
  color:#203255;   /* لون الأيقونة */
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  text-decoration: none;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  font-size: 30px;
  cursor: pointer;
  transition: transform .2s ease;
}

.social-buttons a:hover {
  transform: scale(1.1);
}

/* ظل القلب */
.page::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(to left,rgba(0,0,0,0.35),rgba(0,0,0,0));
  opacity: 0;
  transition: opacity .6s;
  pointer-events: none;
}

.page.peeling::before {
  opacity: 1;
}
</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

<audio id="flipSound" src="page-flip-47177.mp3"></audio>

<div id="book">
  <div id="pageA" class="page"></div>
  <div id="pageB" class="page"></div>

  <!-- أزرار السوشيال (تظهر فقط في الصفحة الأولى) -->
  <div id="socialButtons" class="social-buttons">
    <a href="https://www.facebook.com/profile.php?id=61584992511027" target="_blank">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a href="https://www.instagram.com/marina_cafe_and_bakery/" target="_blank">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://www.tiktok.com/@marina_cafe_bakery?lang=ar" target="_blank">
      <i class="fab fa-tiktok"></i>
    </a>
  </div>
</div>

<script>
const sound = document.getElementById("flipSound");
const socialButtons = document.getElementById("socialButtons");

const pages = [
  "h3.jpg",
  "sohor.jpg",
  "p1.jpg",
  "p2.jpg",
  "p3.jpg",
  "p3-3.jpg",
  "p4.jpg",
   "p5.jpg",
  "p6.jpg",
   "p7.jpg",
    "p8.jpg",
     "p9.jpg",
     "p10.jpg",
      "p11.jpg",
     "p12.jpg",
  "p13.jpg"
];

let A = document.getElementById("pageA");
let B = document.getElementById("pageB");

let current = 0;
let flipping = false;

function updateSocialVisibility() {
  if (current === 0) {
    socialButtons.classList.remove("hidden");
  } else {
    socialButtons.classList.add("hidden");
  }
}

function loadPages(skip = false) {
  A.style.backgroundImage = `url("${pages[current]}")`;
  A.style.zIndex = 2;

  B.style.backgroundImage = `url("${pages[(current+1) % pages.length]}")`;
  B.style.zIndex = 1;

  A.style.transition = skip ? "none" : "transform 1s cubic-bezier(.45,0,.15,1)";
  B.style.transition = "none";

  A.style.transform = "rotateY(0deg)";
  B.style.transform = "rotateY(0deg)";

  updateSocialVisibility();

  if (skip) {
    setTimeout(() => {
      A.style.transition = "transform 1s cubic-bezier(.45,0,.15,1)";
    }, 40);
  }
}

loadPages(true);

/* اختفاء الأزرار بسرعة قبل التقليب */
function hideSocialButtonsQuickly() {
  if(current === 0) {
    socialButtons.classList.add("hidden");
  }
}

/* للأمام */
function flipForward() {
  if (flipping) return;
  flipping = true;

  hideSocialButtonsQuickly();

  sound.currentTime = 0;
  sound.play();

  A.classList.add("peeling");
  A.style.transformOrigin = "left";
  A.style.transform = "rotateY(-180deg)";

  A.addEventListener("transitionend", function done(){
    A.classList.remove("peeling");
    A.removeEventListener("transitionend", done);

    current = (current + 1) % pages.length;

    [A, B] = [B, A];
    loadPages(true);
    flipping = false;
  }, { once: true });
}

/* للخلف من الشمال */
function flipBackward() {
  if (flipping) return;
  flipping = true;

  hideSocialButtonsQuickly();

  sound.currentTime = 0;
  sound.play();

  const prev = (current - 1 + pages.length) % pages.length;

  // تجهيز الصفحة السابقة مبدئياً مقلوبة
  A.style.transition = "none";
  A.style.transformOrigin = "left";
  A.style.transform = "rotateY(-180deg)";
  A.style.backgroundImage = `url("${pages[prev]}")`;
  A.style.zIndex = 3;
  A.classList.add("peeling");

  B.style.transition = "none";
  B.style.transform = "rotateY(0deg)";
  B.style.backgroundImage = `url("${pages[current]}")`;
  B.style.zIndex = 2;

  void A.offsetWidth;

  A.style.transition = "transform 1s cubic-bezier(.45,0,.15,1)";
  A.style.transform = "rotateY(0deg)";

  A.addEventListener("transitionend", function done(){
    A.classList.remove("peeling");
    A.removeEventListener("transitionend", done);

    current = prev;

    [A, B] = [B, A];
    loadPages(true);
    flipping = false;
  }, { once: true });
}

/* كليك */
document.body.addEventListener("click", (e) => {
  if (e.target.closest(".social-buttons a")) return;

  if (e.clientX > window.innerWidth / 2) {
    flipForward();
  } else {
    flipBackward();
  }
});
</script>

</body>
</html>
